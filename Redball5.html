<html>
<head>
<style>
#redball{
position: absolute;
left: 600px;
top: 250px;
}
</style>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script>
function moveright(){
  var elem = $("#redball");
  var pos = elem.offset();
  pos.left = pos.left + 20;
  elem.css({ top: pos.top+'px', left: pos.left+'px' });
}
function moveleft(){
  var elem = $("#redball");
  var pos = elem.offset();
  pos.left = pos.left - 20;
  elem.css({ top: pos.top+'px', left: pos.left+'px' });
}
function grow(){
	var elem = $("#actions");
	elem.css("font-size","25px");
}
function shrink(){
	var elem = $("#actions");
	elem.css("font-size","10px");
}
function disappear(){
	var elem = $("#actions");
	elem.fadeOut();
}
function appear(){
	var elem = $("#actions");
	elem.fadeIn();
}

</script>
</head>
<body>
<title> Faded/Resizing </title>

<p id="actions">What's Going On?!</p>
<img id='redball' src='http://www.icstars.org/files/redball.jpg'/>
<button class="log" style="color:red;font-family:Arial;font-size:18px" onclick="moveright();">Move Right</button>
<button class="log" style="color:red;font-family:Arial;font-size:18px" onclick="moveleft();">Move Left</button>
<button class="log" style="color:blue;font-family:Arial;font-size:18px" onclick="grow();">Grow Text</button>
<button class="log" style="color:blue;font-family:Arial;font-size:18px" onclick="shrink();">Shrink Text</button>
<button class="log" style="color:green;font-family:Arial;font-size:18px" onclick="disappear();">Disappearing Text</button>
<button class="log" style="color:green;font-family:Arial;font-size:18px" onclick="appear();">Appearing Text</button>
</body>
</html>
