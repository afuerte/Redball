<script>
function moveup() {
if (redball.top>5){
redball.top=redball.top -10;
}
else {
alert("DON'T DO IT!")
}
}
function moveright(){
if (redball.left>1250){
alert("TOO FAR!")
}
else {
redball.left=redball.left +10;
}
} 	
function moveleft(){
if (redball.left<2){
alert("NUH UH!")
}
else {

}
} 	
function movedown(){
if (redball.top>520){

}
else {

}
} 	
</script>
